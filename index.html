<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QR Code Generator</title>
	<script src="./script.js" defer></script>
	<link rel="stylesheet" href="./style.css" />
</head>

<body>

	<section class="bg-gray-200 lg:w-1/3 md:w-1/2 rounded-lg p-8 flex flex-col gap-4 h-screen sm:h-fit mx-auto">
		<h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900 mb-4">QR Code Generator</h1>

		<div>
			<img src="" id="qrc-img" class="w-full sm:w-auto mx-auto" />
		</div>

		<div>
			<select id="qrc-size" class="select">
				<option value="100">100 x 100</option>
				<option value="150">150 x 150</option>
				<option value="200">200 x 200</option>
				<option value="250">250 x 250</option>
				<option value="300">300 x 300</option>
				<option value="350">350 x 350</option>
				<option value="400">400 x 400</option>
				<option value="450">450 x 450</option>
				<option value="500">500 x 500</option>
			</select>
		</div>

		<div>
			<textarea id="qrc-text-data" placeholder="Please, input text data here" class="textarea"></textarea>
		</div>

		<div>
			<button id="btn-gen-qrc" class="button">Generate
				QR COde</button>
		</div>

	</section>

</body>

</html>
